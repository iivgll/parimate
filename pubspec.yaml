name: parimate
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  dio: ^5.7.0
  talker_flutter: ^4.5.5
  go_router: ^14.6.2
  percent_indicator: ^4.2.4
  flutter_svg: ^2.0.16
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  riverpod_annotation: ^2.6.1
  talker_dio_logger: ^4.4.7
  get_it: ^7.6.7
  injectable: ^2.3.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  injectable_generator: ^2.4.1
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.6.3
  riverpod_lint: ^2.6.3

flutter:
  uses-material-design: true

  # Добавляем путь к папке с иконками
  assets:
    - assets/icons/

  fonts:
    - family: Uncage
      fonts:
        - asset: assets/fonts/uncage/uncage-regular.otf
          weight: 400
        - asset: assets/fonts/uncage/uncage-medium.otf
          weight: 500
        - asset: assets/fonts/uncage/uncage-semibold.otf
          weight: 600
        - asset: assets/fonts/uncage/uncage-bold.otf
          weight: 700
        - asset: assets/fonts/uncage/uncage-vf.ttf
          weight: 900

    - family: UbuntuSans
      fonts:
        - asset: assets/fonts/ununtu/UbuntuSans-Thin.ttf
          weight: 100
          style: normal
        - asset: assets/fonts/ununtu/UbuntuSans-Light.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/ununtu/UbuntuSans-Regular.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/ununtu/UbuntuSans-Medium.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/ununtu/UbuntuSans-SemiBold.ttf
          weight: 600
          style: normal
        - asset: assets/fonts/ununtu/UbuntuSans-Bold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/ununtu/UbuntuSans-Italic.ttf
          weight: 400
          style: italic